<!DOCTYPE HTML>
<html>
<head>
  <title>Timeline | Range overflow</title>

  <script src="../../../dist/vis.js"></script>
  <link href="../../../dist/vis.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    body, html {
      font-family: sans-serif;
    }

  </style>

  <script src="../../googleAnalytics.js"></script>
</head>
<body>
<p>
  An item can be offset to the left or right using the offset property.
</p>


<div id="visualization"></div>

<script type="text/javascript">
  // DOM element where the Timeline will be attached
  var container = document.getElementById('visualization');

  // Create a DataSet (allows two way data-binding)
  var items = new vis.DataSet([
    {id: 1, content: 'Range without Offset', start: '2014-04-20', end: '2014-04-26'},
    {id: 2, content: 'Range 30 left and add width of 30', start: '2014-04-20', end: '2014-04-26', offset: -30, addWidth: 30},
    {id: 3, content: 'Range 30px right', start: '2014-04-20', end: '2014-04-26', offset: 30},
    {id: 4, content: 'Range 30px left and add width of 30px', start: '2014-04-20', end: '2014-04-26', offset: '-30px', addWidth: '30px'},      
  ]);

  // Configuration for the Timeline
  var options = {};

  // Create a Timeline
  var timeline = new vis.Timeline(container, items, options);
</script>
</body>
</html>
